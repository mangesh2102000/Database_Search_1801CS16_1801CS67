<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="bundle.js"></script>
    <meta charset="utf-8" />

<style>
body {
  height: 100%;
  margin: 0;
  background-image: url(./bg3.jpg);
  background-size: cover;
  background-color: rgba(255, 255, 255, 0.486);
  background-position: center;
  color: black;

}

html {
    height: 100%;
    margin: 0;
}

p {
  color:red;
  font-size: 20px;
}

.Puspesh {
  color:black;
  font-size: 20px;
  font-weight: bold;
}
.in {
    background-color: black;
    color: #fff;
    padding: 30px;
    width: 800px;
    margin: 50px auto;
}

.ipc {
    border-radius: 0;
    outline: none;
    border-color: #fff;
}

.bb {
    background-color: #ffffff;
    text-transform: uppercase;
}

a {
    color: #fff;
}

.shd {
    text-shadow: #000 1px 1px 10px;
}

.hd {
    text-shadow: #000 1px 1px 10px;
    text-align: center;
    background-color: rgba(0,0,0,0.4);
    padding: 10px;
}
</style>
</head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
            <h1>Database_Search</h1>
          <form id="Register">
            <h2>New User Registeration</h2>
            <div class="form-group">
                <label for="Register-Username">Username</label>
                <input id="Register-Username" type="text" class="form-control"></input>
                <label for="Register-Password">Password</label>
                <input id="Register-Password" type="text" class="form-control"></input>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <p id="Register-result"></p>
          </form>

          <hr>

          <form id="Insert_Index_Table">
              <h2>Table Details</h2>
              <div class="form-group">
                  <label for="Insert_Index_Table-Username">Username</label>
                  <input id="Insert_Index_Table-Username" type="text" class="form-control"></input>
                  <label for="Insert_Index_Table-Password">Password</label>
                  <input id="Insert_Index_Table-Password" type="text" class="form-control"></input>
                  <label for="Insert_Index_Table-Tablename">Tablename</label>
                  <input id="Insert_Index_Table-Tablename" type="text" class="form-control"></input>
                  <label for="Insert_Index_Table-Key">Encryption Key</label>
                  <input id="Insert_Index_Table-Key" type="text" class="form-control"></input>
                  <label for="Insert_Index_Table-Index">Encrypted Primary Key -> Salt for that row (Give in this fromat) Eg-ENC(ID1),salt1,ENC(ID2),salt2</label>
                  <input id="Insert_Index_Table-Index" type="text" class="form-control"></input>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <p id="Insert_Index_Table-result"></p>
          </form>

          <hr>

          <form id="Insert_Dummy">
            <h2>Dummy Salts</h2>
            <div class="form-group">
                <label for="Insert_Dummy-salts">Dummy_salts</label>
                <input id="Insert_Dummy-salts" type="text" class="form-control"></input>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <p id="Insert_Dummy-result"></p>
          </form>

          <hr>

          <form id="Search_Keyword">
            <h2>Search Keyword</h2>
            <div class="form-group">
              <label for="Search_Keyword-Username">Username</label>
              <input id="Search_Keyword-Username" type="text" class="form-control"></input>
              <label for="Search_Keyword-Tablename">Tablename</label>
              <input id="Search_Keyword-Tablename" type="text" class="form-control"></input>
              <label for="Search_Keyword-Encrypted_Keyword">Encrypted_Keyword</label>
              <input id="Search_Keyword-Encrypted_Keyword" type="text" class="form-control"></input>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <p id="Search_Keyword-result"></p>
          </form>

        </div>
      </div>
    </div>
  </body>
</html>
